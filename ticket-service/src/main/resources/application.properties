spring.application.name=ticket-service
server.port=8081

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.username=SCOTT
spring.datasource.password=TIGER
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=TRACE
logging.level.org.springframework.security=TRACE

file.upload-dir=uploads

spring.activemq.broker-url=tcp://localhost:61616
logging.level.org.apache.activemq=DEBUG
spring.jms.pub-sub-domain=false 

management.endpoints.web.exposure.include=scheduledtasks,health
