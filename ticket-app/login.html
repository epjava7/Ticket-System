<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Ticket App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container" style="display: none;">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <h3 class="text-center">Login</h3>
                <form id="loginForm" class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <br>

                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <br>

                    <button type="submit" class="btn btn-primary w-100">Login</button>

                </form>
                <p class="mt-5 text-center"><a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    $(document).ready(function() {

        // check user refresh token and redirect if valid
        $.ajax({
            url: 'http://localhost:8081/api/auth/refresh',
            type: 'POST',
            xhrFields: { withCredentials: true },
            success: (res) => {
                window.location.href = 'dashboard.html'
            },
            error: () => {
                $('#main').show()
            }
        })

        // login form submit
        $('#loginForm').submit((e) => {
            e.preventDefault()

            const loginData = {
                email: $('#email').val(),
                password: $('#password').val()
            }

            $.ajax({
                url: 'http://localhost:8081/api/auth/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(loginData),
                xhrFields: { withCredentials: true },
                success: (res) => {
                    token = res.token
                    console.log("Logged In")
                    window.location.href = 'dashboard.html'
                },
                error: (e) => {
                    alert("Login failed. Try Again!")
                    console.log(e)
                }
            })
        })
    })
</script>
</html>
