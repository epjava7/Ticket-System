<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Ticket App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container mt-3" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
            <h1>Users Dashboard</h1>
            <div>
                <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="mainTable" class="mt-5" style="display: none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="userList">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(() => {
        let token = null

        $.ajax({
            url: 'http://localhost:8081/api/auth/refresh',
            type: 'POST',
            xhrFields: { withCredentials: true},
            success: (res) => {
                token = res.token
                console.log("Token refreshed")
                $('#main').show()
                loadUsers()
            },
            error: () => {
                window.location.replace('login.html')
                console.log("Session Expired")
            }
        })

        function renderUserRow(user) {

            let role = null
            if (user.roles.length === 3) {
                role = "ADMIN"
            } else if (user.roles.length === 2) {
                role = "MANAGER"
            } else if (user.roles.length === 1) {
                role = "USER"
            } 
            
            return `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${role}</td>
                </tr>
                `
        }

        function loadUsers() {
            $.ajax({
                url: `http://localhost:8081/api/employees/all`,
                type: 'GET',
                headers: { Authorization: `Bearer ${token}` },
                success: (res) => {             
                    console.log(res)
                    if (res.length > 0) {
                        res.forEach(user => {
                            $('#userList').append(renderUserRow(user));
                        });
                        $('#mainTable').show()
                    } else {
                        $('#userList').append(`<tr><td colspan="3" class="text-center">No users found.</td></tr>`);
                    }
                }
            })
        }

        $('#logoutButton').on('click', function() {
            $.ajax({
                url: 'http://localhost:8081/api/auth/logout',
                type: 'POST',
                xhrFields: { withCredentials: true },
                success: function(res) {
                    alert('Logout successful!')
                    window.location.replace('login.html')
                }
            })
        })
        
    });
</script>
</html>
