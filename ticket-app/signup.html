<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Ticket App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container" style="display: none;">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center">Sign Up</h2>
                <form id="signupForm" class="mt-5">
                    <label for="name" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <br>

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <br>

                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <br>

                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <br>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p class="mt-5 text-center"><a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {

        // check user refresh token and redirect if valid
        $.ajax({
            url: 'http://localhost:8081/api/auth/refresh',
            type: 'POST',
            xhrFields: { withCredentials: true },
            success: (res) => {
                window.location.href = 'dashboard.html'
            },
            error: () => {
                $('#main').show()
            }
        })

        $('#signupForm').on('submit', function(e) {
            e.preventDefault()

            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val()

            if (password !== confirmPassword) {
                alert('Passwords are not the same')
                return; 
            }

            const signupInfo = {
                name: $('#name').val(),
                email: $('#email').val(),
                password: $('#password').val()
            }

            $.ajax({
                url: 'http://localhost:8081/api/employees/signup',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(signupInfo),
                success: function(res) {
                    if ("emailError" in res) {
                        alert("Email already exists")
                        return
                    }
                    if ("nameError" in res) {
                        alert("Name already exists")
                        return
                    }
                    alert('Success! Proceed to login.')
                    window.location.href = 'login.html'
                },
                error: function(e) {
                    console.log(e)
                }
            })
        })
    })
</script>
</html>
