<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container" style="display: none;">
        <div class="row justify-content-center mt-5">
            <h1 class="text-center">Ticket App</h1>
            <p class="text-center mt-5"><a href="login.html">Login</a> or <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    $(document).ready(function() {
        
        // check user refresh token and redirect if valid
        $.ajax({
            url: 'http://localhost:8081/api/auth/refresh',
            type: 'POST',
            xhrFields: { withCredentials: true },
            success: (res) => {
                window.location.href = 'dashboard.html'
            },
            error: () => {
                $('#main').show()
            }
        })

    })

</script>
</html>
