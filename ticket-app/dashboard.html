<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="container" style="display: none;">
        <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
            <h1 id="welcomeEmployee">Ticket Dashboard</h1>
            <div>
                <a href="users.html" class="btn btn-secondary">Team</a>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <ul class="nav nav-pills justify-content-center mb-3" id="statusNavbar">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-status="OPEN">Open</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-status="APPROVED">ReOpened</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-status="APPROVED">Approved</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-status="REJECTED">Rejected</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-status="RESOLVED">Resolved</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-status="CLOSED">Closed</a>
            </li>
        </ul>
        
        <div class="text-center mt-4 mb-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ticketModal">Ticket (+)</button>
        </div>

        <div id="ticketList" class="mt-3"></div>
    </div>

    <div class="modal" id="ticketModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTicketModalLabel">Ticket (+)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTicketForm">
                        <div class="mb-2">
                            <label for="ticketTitle" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="ticketTitle" required>
                        </div>
                        <div class="mb-2">
                            <label for="ticketDescription" class="form-label">Description:</label>
                            <textarea class="form-control" id="ticketDescription" rows="2" required></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="ticketPriority" class="form-label">Priority:</label>
                            <select class="form-select" id="ticketPriority" required>
                                <option value="LOW" selected>Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label for="ticketCategory" class="form-label">Category:</label>
                            <select class="form-select" id="ticketCategory" required></select>
                        </div>
                        <div class="mb-2" id="customCategoryDiv" style="display: none;">
                            <input type="text" class="form-control" id="customCategory" placeholder="Create New Category">
                        </div>

                        <div class="mb-3">
                            <label for="ticketFile" class="form-label">File (Optional):</label>
                            <input class="form-control" type="file" id="ticketFile" multiple>
                        </div>
                        <button type="submit" class="btn btn-success">Create Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script>
    
    $(document).ready(() => {

        let token = null

        $.ajax({
            url: 'http://localhost:8081/api/auth/refresh',
            type: 'POST',
            xhrFields: { withCredentials: true},
            success: (res) => {
                token = res.token
                console.log("Token refreshed")
                $('#main').show()
                loadCategories()
                loadTickets()
            },
            error: () => {
                window.location.replace('login.html')
                console.log("Session Expired")
            }
        })

        $('#ticketCategory').on('change', function() {
            if ($(this).val() === 'Other') {
                $('#customCategoryDiv').show()
                $('#customCategory').prop('required', true)
            } else {
                $('#customCategoryDiv').hide()
                $('#customCategory').prop('required', false)
                $('#customCategory').val('')
            }
        })



        function loadCategories() {
            $.ajax({
                url: 'http://localhost:8081/api/tickets/categories',
                type: 'GET',
                headers: { Authorization: `Bearer ${token}` },
                success: function(categories) {
                    const $ticketCategory = $('#ticketCategory')
                    $ticketCategory.empty()
                    
                    if (categories && categories.length > 0) {
                        categories.forEach(category => {
                            if (category !== 'Other') {
                                $ticketCategory.append(`<option value="${category}">${category}</option>`)
                            }
                        })
                    }

                    $ticketCategory.append('<option value="Other">Other</option>')
                    if (!categories || categories.length === 0) {
                        $ticketCategory.val('Other')
                        $('#customCategoryDiv').show()
                        $('#customCategory').prop('required', true)
                    } else {
                        if ($('#ticketCategory').val() === 'Other') {
                            $('#customCategoryDiv').show()
                            $('#customCategory').prop('required', true)
                        } else {
                            $('#customCategoryDiv').hide()
                            $('#customCategory').prop('required', false)
                        }
                    }
                },
                error: function(e) {
                    const $ticketCategory = $('#ticketCategory')
                    $ticketCategory.empty()
                    $ticketCategory.append(`<option value="Other">Other</option>`)
                    $ticketCategory.val('Other')
                    $('#customCategoryDiv').show()
                }
            })
        }


        function loadTickets() {
            $.ajax({
                url: 'http://localhost:8081/api/tickets',
                type: 'GET',
                headers: { Authorization: `Bearer ${token}` },
                success: function(tickets) {

                    if (tickets && tickets.length > 0) {
                        const ticketsByCategory = {}
                        for (const ticket of tickets) { 
                            const category = ticket.category
                            if (!ticketsByCategory[category]) { 
                                ticketsByCategory[category] = []
                            }
                            ticketsByCategory[category].push(ticket); 
                        }

                        let ticketsHtml = '<div class="row">'
                        const sortedCategories = Object.keys(ticketsByCategory).sort()

                        for (const category of sortedCategories) {
                            ticketsHtml += `<div class="col-lg-3 col-md-4 col-sm-6">`
                            ticketsHtml += `<h4 class="mb-2">${category}</h4>`
                            ticketsHtml += '<ul class="list-group">'
                            ticketsByCategory[category].forEach(ticket => {
                                let displayTitle = ticket.title;
                                const maxTitleLength = 10; 
                                if (ticket.title.length > maxTitleLength) {
                                    displayTitle = ticket.title.substring(0, maxTitleLength + 1) + "...";
                                }
                                ticketsHtml += `
                                    <li class="list-group-item py-2 px-3 mb-2" data-id="${ticket.id}" style="cursor:pointer; border-radius: 0.5rem; border: 1px solid;"> 
                                        <h5>${displayTitle}</h5> 
                                        <p class="mb-1">Status: ${ticket.status}</p>
                                        <p class="mb-1">Priority: <small>${ticket.priority}</small></p>
                                        <p class="mb-0"><small class="text-muted">${ticket.createdByName} - ${new Date(ticket.creationDate).toLocaleDateString()}</small></p>
                                    </li>
                                `;
                            })
                            ticketsHtml += '</ul></div>'
                        }
                        ticketsHtml += '</div>'
                        $('#ticketList').html(ticketsHtml)
                    } else {
                        $('#ticketList').html('<p class="text-center">No tickets</p>')
                    }
                }
            })
        }

        $('#ticketList').on('click', 'li[data-id]', function() {
            const ticketId = $(this).data('id')
            console.log('navigating to:', `ticket.html?id=${ticketId}`)
            window.location.href = `./ticket.html?id=${ticketId}`
        })


        $('#createTicketForm').on('submit', function(e) {
            e.preventDefault() 

            let selectedCategory = $('#ticketCategory').val()
            if (selectedCategory === 'Other') {
                selectedCategory = $('#customCategory').val()
            }

            const ticketData = {
                title: $('#ticketTitle').val(),
                description: $('#ticketDescription').val(),
                priority: $('#ticketPriority').val(),
                category: selectedCategory,
            }

            const formData = new FormData();
            formData.append('ticket', new Blob([JSON.stringify(ticketData)], { type: "application/json" }))
            
            let fileInput = $('#ticketFile')[0]
            if (fileInput.files && fileInput.files.length > 0) {
                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('files', fileInput.files[i])
                }
            }

            $.ajax({
                url: 'http://localhost:8081/api/tickets',
                type: 'POST',
                headers: { Authorization: `Bearer ${token}` },
                data: formData,
                processData: false, 
                contentType: false, 
                success: function(res) {
                    if ("error" in res) {
                        alert("Title already exists.")
                        return
                    }

                    $('#ticketModal').modal('hide') 
                    $('#createTicketForm')[0].reset() 
                    $('#customCategoryDiv').hide()
                    $('#customCategory').val('')
                    loadTickets()
                    loadCategories() 
                },
                error: function(e) {
                    console.error(e)
                }
            })
        })
        

        $('#logoutButton').on('click', function() {
            $.ajax({
                url: 'http://localhost:8081/api/auth/logout',
                type: 'POST',
                xhrFields: { withCredentials: true },
                success: function(res) {
                    alert('Logout successful!')
                    window.location.replace('login.html')
                }
            })
        })
    })
</script>
</html>
